<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    .galeria img { width: 180px; height: auto; margin-right:0.5rem; border-radius:6px; border:2px solid var(--accent-green); cursor:pointer; }
    .detalle-grid { display:flex; gap:1.5rem; flex-wrap:wrap; align-items:flex-start; }
    .detalle-info { flex:1; min-width:240px; }
    .galeria { display:flex; gap:0.5rem; flex-wrap:wrap; margin:0.5rem 0 1rem 0; }
    .estrella { color: var(--accent-green); font-size:1.1rem; margin-right:2px;}
    .reseña { background: var(--purple-light); padding:0.75rem; border-left:4px solid var(--accent-green); border-radius:6px; margin-bottom:0.6rem; }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container header-content">
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <a href="index.html" class="logo" aria-label="Ir al inicio">
      <img src="img/Logo_2.png" alt="Bit By Bit logo" />
    </a>

    <nav class="responsive-nav" aria-label="Menú principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Consolas.html">Consolas</a></li>

        <li><a href="Acerca de.html">Acerca de</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <div id="detalleProducto"></div>
  <section class="container">
          <h2>Valoración</h2>
          <form id="ratingForm">
            <div class="stars">
              <input type="radio" name="rating" id="star5" value="5" />
              <label for="star5">★</label>
              <input type="radio" name="rating" id="star4" value="4" />
              <label for="star4">★</label>
              <input type="radio" name="rating" id="star3" value="3" />
              <label for="star3">★</label>
              <input type="radio" name="rating" id="star2" value="2" />
              <label for="star2">★</label>
              <input type="radio" name="rating" id="star1" value="1" />
              <label for="star1">★</label>
            </div>
            <textarea
              style="height: 50px"
              name="Usuario"
              placeholder="Nombre de usuario"
            ></textarea>
            <textarea
              name="comentario"
              placeholder="Escribe tu comentario aquí..."
            ></textarea>
            <button type="submit">Enviar valoración</button>
          </form>
          <div class="resultado" id="resultado"></div>
          <div id="comentarios">
            <h3>Comentarios anteriores</h3>
            <!-- Aquí se cargarán los comentarios automáticamente -->
          </div>
        </section>
  <div class="back-link"><a href="javascript:history.back()">← Volver al catálogo</a></div>
</main>

<footer class="site-footer">
  <div class="container footer-content">
    <a href="https://www.instagram.com"><img src="img/Instagram.png" alt="Instagram" /></a>
    <span>Bit By Bit</span>
    <a href="https://www.facebook.com"><img src="img/Facebook.png" alt="Facebook" /></a>
    <span>Bit By Bit</span>
  </div>
</footer>

<!-- Lightbox -->

  <button class="lb-close" id="lbClose">Cerrar</button>
  <img src="" alt="Imagen ampliada" class="lb-img" id="lbImg">
</div>

<script src="JS/detalle.js"></script>
<script src="JS/Scripts.js"></script>
</body>
